# wallflow Configuration
# Elegant wallpaper management with smooth transitions
# Location: ~/.config/wallflow/config.yml

# Directories (using XDG Base Directory specifications)
paths:
  # Primary wallpaper collection directory
  # Fallback order: XDG_PICTURES_DIR/Wallpapers → XDG_PICTURES_DIR → HOME/Pictures
  local: "${XDG_PICTURES_DIR:-${HOME}/Pictures}/Wallpapers"

  # Downloaded wallpapers (always relative to local directory)
  downloads: "${XDG_PICTURES_DIR:-${HOME}/Pictures}/Wallpapers/downloads"

# Wallpaper Transition Settings
transition:
  # Single transition type (string) or multiple types (array)
  # When array is provided, wallflow will randomly select one
  type:
    - "fade"
    - "wipe"
    - "outer"
    - "random"
  # Alternative single transition:
  # type: "fade"

  duration: 5     # Duration in seconds
  fps: 30         # Animation frame rate

# Cleanup Settings
cleanup:
  keep_count: 10  # Number of downloaded wallpapers to keep
  auto_cleanup: true  # Automatically cleanup after downloads

# Timer Settings (for systemd service)
timer:
  interval: 30        # Minutes between wallpaper changes
  randomize: "5m"     # Add randomization to avoid predictable timing
  start_delay: "1m"   # Delay before first run after boot

# Source Configuration
sources:
  # Default source when no argument provided
  default: "wallhaven"

  # Default category for sources that support it
  category: "nature"

  # Wallhaven specific settings
  wallhaven:
    api_key: ""                 # Optional API key for higher rate limits
    resolution: "2560x1440"     # Minimum resolution
    categories:
      - "nature"
      - "anime"
      - "landscape"
      - "abstract"
      - "space"
    quality: "large"            # thumbnail, small, large
    purity:                     # Content rating
      - "sfw"                   # Safe for work
      # - "sketchy"             # Questionable
      # - "nsfw"                # Not safe for work

  # Picsum (Lorem Picsum) settings
  picsum:
    width: 2560
    height: 1440
    grayscale: false           # Set to true for black & white images
    blur: false                # Set to true for blurred images

  # Local collection settings
  local:
    recursive: true            # Search subdirectories
    formats:                   # Supported image formats
      - "jpg"
      - "jpeg"
      - "png"
      - "webp"
    exclude_dirs:              # Directories to skip
      - "thumbnails"
      - ".thumbnails"
      - "cache"

# Integration Settings
integration:
  # Color scheme generation
  pywal:
    enabled: true
    notify_apps:
      - "neovim"               # Requires RedsXDD/neopywal.nvim plugin
      - "kitty"                # Reload kitty colors automatically

  # Desktop environment integration
  desktop:
    notify_completion: true    # Show desktop notification when wallpaper changes
    icon_theme_sync: false     # Attempt to sync icon theme colors (experimental)

# Logging
logging:
  enabled: true
  level: "info"                # debug, info, warn, error
  file: ""                     # Log to file (empty = stderr only)
  timestamp: true              # Include timestamps in log output

# Advanced Settings
advanced:
  parallel_downloads: 3        # Number of concurrent downloads for bulk operations
  retry_attempts: 3            # Number of retry attempts for failed downloads
  timeout: 30                  # Request timeout in seconds
  user_agent: "wallflow/1.0"   # Custom User-Agent for web requests
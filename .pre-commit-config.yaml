# Pre-commit configuration for wallflow
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Standard pre-commit hooks (like Python projects)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'  # Allow trailing spaces in markdown (for line breaks)
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # Rust formatting (equivalent to black/isort for Python)
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: Rust formatting (rustfmt)
        description: Run rustfmt to format Rust code
        entry: cargo fmt --all --
        language: system
        files: \.rs$
        pass_filenames: false

      - id: clippy
        name: Rust linting (clippy)
        description: Run clippy to lint Rust code
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        files: \.rs$
        pass_filenames: false

  # Security scanning (equivalent to bandit for Python)
  - repo: https://github.com/trailofbits/audit-rs
    rev: v0.20.1
    hooks:
      - id: cargo-audit
        name: Rust security audit
        description: Check for known security vulnerabilities
        entry: cargo audit
        language: system
        files: Cargo\.(toml|lock)
        pass_filenames: false

  # YAML/TOML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: YAML linting
        args: [-c=.yamllint.yml]

  # Markdown linting and formatting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        name: Markdown linting
        args: ['--config', '.markdownlint.json']

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: Shell script linting
        args: [--severity=warning]

  # Git commit message validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        name: Conventional commit format
        stages: [commit-msg]
        args: [--strict, --force-scope]

  # Additional Rust-specific checks
  - repo: local
    hooks:
      # Check that Cargo.lock is up to date
      - id: cargo-check-lock
        name: Check Cargo.lock is up to date
        entry: cargo check --locked
        language: system
        files: Cargo\.(toml|lock)
        pass_filenames: false

      # Ensure no debugging prints left in code
      - id: no-debug-prints
        name: No debug prints
        entry: 'grep -r "^\s*\(println!\|dbg!\|eprintln!\)" src/'
        language: system
        files: \.rs$
        pass_filenames: false

      # Check for TODO/FIXME comments in production files
      - id: check-todos
        name: Check for TODO/FIXME in production code
        entry: 'grep -r "TODO\|FIXME" src/'
        language: system
        files: \.rs$
        pass_filenames: false
        # This will fail if TODOs are found - remove this hook if you want TODOs allowed

  # Optional: Rust dependency checking (uncomment if desired)
  # - repo: https://github.com/EmbarkStudios/cargo-deny
  #   rev: 0.16.1
  #   hooks:
  #     - id: cargo-deny
  #       name: Check dependencies with cargo-deny
  #       entry: cargo deny check
  #       language: system
  #       files: Cargo\.(toml|lock)
  #       pass_filenames: false

# Configuration for specific tools
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []
  submodules: false
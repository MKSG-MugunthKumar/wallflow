# Pre-commit configuration for wallflow
# Install: pipx install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
repos:
  # Standard pre-commit hooks (like Python projects)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$' # Allow trailing spaces in markdown (for line breaks)
      - id: end-of-file-fixer
      - id: check-yaml
        args: ['--allow-multiple-documents']
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
  # Rust formatting (equivalent to black/isort for Python)
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        name: Rust formatting (rustfmt)
        description: Run rustfmt to format Rust code
        entry: cargo fmt --all --
        language: system
        files: \.rs$
        pass_filenames: false
      - id: clippy
        name: Rust linting (clippy)
        description: Run clippy to lint Rust code
        entry: cargo clippy --all-targets --all-features
        language: system
        files: \.rs$
        pass_filenames: false
        args: ['--', '-D', 'warnings']
  # Security scanning (equivalent to bandit for Python)
  - repo: local
    hooks:
      - id: cargo-audit
        name: Rust security audit
        description: Check for known security vulnerabilities
        entry: cargo audit
        language: system
        files: Cargo\.(toml|lock)
        pass_filenames: false
  # YAML/TOML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: YAML linting
        args: [-c=.yamllint.yml]
  # Markdown auto-formatting (like rustfmt for Rust!)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        name: Markdown auto-formatting
        types: [markdown]
        args: ['--write', '--prose-wrap', 'preserve', '--print-width', '9999']
  # Optional: Markdown linting after formatting (uncomment if desired)
  # - repo: https://github.com/igorshubovych/markdownlint-cli
  #   rev: v0.41.0
  #   hooks:
  #     - id: markdownlint
  #       name: Markdown linting
  #       args: ['--config', '.markdownlint.json', '--fix']

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        name: Shell script linting
        args: [--severity=warning]
  # Git commit message validation
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        name: Conventional commit format
        stages: [commit-msg]
        args: [--strict]
  # Additional Rust-specific checks
  - repo: local
    hooks:
      # Check that Cargo.lock is up to date
      - id: cargo-check-lock
        name: Check Cargo.lock is up to date
        entry: cargo check --locked
        language: system
        files: Cargo\.(toml|lock)
        pass_filenames: false
# Optional: Rust dependency checking (uncomment if desired)
